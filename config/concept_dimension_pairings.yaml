# Concept-Dimension Pairing Matrix
# Defines which organizational dimensions each concept can be sliced by.
# Presence in a concept's list = valid pairing. Absence = not valid.
# Reference: docs/DCL_Enterprise_Ontology_v1.xlsx
#
# Target: ~250-350 valid pairings out of 106 x 8 = 848 theoretical.
# Ambiguous pairings flagged with inline comments.

dimensions:
  - id: legal_entity
    name: Legal Entity
    description: Corporate legal structure (subsidiary, holding company)
  - id: division
    name: Division / Business Unit
    description: Business unit or divisional grouping
  - id: cost_center
    name: Cost Center
    description: Cost allocation unit for expense tracking
  - id: department
    name: Department
    description: Organizational department (Engineering, Sales, etc.)
  - id: geography
    name: Geography
    description: Physical region, country, or office location
  - id: profit_center
    name: Profit Center
    description: Revenue/profit attribution unit
  - id: segment
    name: Segment
    description: Business segment (product line, market vertical)
  - id: customer_segment
    name: Customer Segment
    description: Customer grouping (enterprise, mid-market, SMB, etc.)

