# DCL Enterprise Ontology — Single Source of Truth
# 9 domains, expanding to ~105 concepts
# Each concept: id, concept_id, name, description, domain, cluster,
#   example_fields, aliases, expected_type, typical_source_systems, persona_relevance

concepts:
  # ─── Finance ──────────────────────────────────────────────
  - id: gl_account
    concept_id: FIN-001
    name: General Ledger Account
    description: Chart of accounts entry for financial tracking
    domain: finance
    cluster: Finance
    example_fields:
      - gl_account
      - account_code
      - coa_entry
      - ledger_account
      - account_number
      - account_name
      - account_type
      - parent_account
    aliases:
      - chart_of_accounts
      - coa
      - ledger_entry
      - general_ledger
    expected_type: string
    typical_source_systems: [netsuite, sap, quickbooks, xero]
    persona_relevance:
      CFO: 1.0
      COO: 0.4

  - id: invoice
    concept_id: FIN-006
