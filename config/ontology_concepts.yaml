# DCL Ontology Concepts — Single Source of Truth
# This file defines ALL business concepts the normalizer recognizes.
# backend/engine/ontology.py loads and validates this at startup.

domains:
  - finance
  - sales
  - hr
  - customer_success
  - product_eng
  - it_infra
  - operations
  - marketing
  - compliance

concepts:

  # ── Finance & Accounting ──────────────────────────────────────

  - id: revenue
    concept_id: FIN-001
    name: Revenue
    description: Revenue or monetary amount from business operations
    domain: finance
    cluster: Finance
    example_fields:
      - amount
      - revenue
      - total
      - value
      - price
      - mrr
      - arr
      - totalAmount
      - total_amount
      - lineTotal
      - line_total
      - invoiceAmount
      - invoice_amount
      - grossAmount
      - netAmount
      - unitPrice
      - unit_price
      - subtotal
    aliases:
      - income
      - sales
      - billing
      - earnings
      - gross_revenue
      - net_revenue
      - total_revenue
      - top_line
      - turnover
      - proceeds
    expected_type: float
    typical_source_systems:
      - erp
      - billing
      - crm
      - accounting
    persona_relevance:
      CFO: 1.0
      CRO: 0.9
      COO: 0.5

  - id: cost
    concept_id: FIN-002
